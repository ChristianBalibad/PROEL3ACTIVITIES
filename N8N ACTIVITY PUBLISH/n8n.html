<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>

        <form method="POST" action="https://christianbalibad.app.n8n.cloud/webhook-test/send-email">
            <label>
                Title
                <input type="text" name="title" required>
            </label>
            <br><br>
    
            <label>
                Email:
                <input type="email" name="email" required>
            </label>
            <br><br>
    
            <label>
                Message:
                <textarea name="message" rows="4"></textarea>
            </label>
            <br><br>
    
            <button type="submit">Send</button>
        </form>
    </center>
</body>
</html>
